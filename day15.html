<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="day15.css" />
</head>
<body>
    <div>
        <div class="main-bg-container">
            <div class="box-container">
                <h4 class="heading">Login</h4>
                <div class="input-container-border">
                    <input placeholder="Email" class="inputs-type" type="email" />
                    <svg xmlns="http://www.w3.org/2000/svg" class="icons" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                        <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"/>
                      </svg>
                </div>
                <div class="input-container-border">
                    <input placeholder="Password" class="inputs-type" type="password" />
                    <svg xmlns="http://www.w3.org/2000/svg" class="icons" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                      </svg>
                </div>
                <div class="password-checkbox-container">
                    <div>
                        <input id="checkbox" type="checkbox">
                        <label for="checkbox">Remember Me</label>
                    </div>
                    <div>
                        <div class="forget">Forget password?</div>
                    </div>
                </div>
                <div>
                    <button>login</button>
                </div>
                <div>
                    <p>Don't have an account? <strong>Register</strong></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
